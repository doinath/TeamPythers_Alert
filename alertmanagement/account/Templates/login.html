{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ALERT</title>
  <!-- Load CSS via Django static -->
  <link rel="stylesheet" href="{% static 'css/Login.css' %}">
</head>
<body>
  <div class="hero-container" style="background-image: url('{% static "images/disaster-bg.png" %}');">
    <header>
      <div class="logo-container">
        <img src="{% static 'images/alert_logo.png' %}" alt="ALERT Logo" class="logo">
      </div>

      <nav>
        <ul class="nav-links" id="navLinks">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#" class="btn btn-signup">Sign Up</a></li>
        </ul>
      </nav>

      <div class="hamburger" id="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </header>

    <main>
      <div class="hero-text">
        <h1>Stay Safe</h1>
        <h1>Stay Informed</h1>
        <h1 class="highlight-text">Stay ALERT</h1>
      </div>

      <div class="signin-form-container">
        <h2>Sign In to your Account</h2>
        <p>Enter registered email and password in the fields provided.</p>

        <form>
          <div class="input-group">
            <input type="email" id="email" value="your_email_@gmail.com" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" value="------------" required>
          </div>
          <button type="submit" class="btn btn-signin">Sign In</button>
        </form>
      </div>
    </main>
  </div>

  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('nav-active');
      hamburger.classList.toggle('toggle');
    });
  </script>
</body>
</html>
